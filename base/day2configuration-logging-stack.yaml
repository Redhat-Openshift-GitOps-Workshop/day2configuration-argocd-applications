apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: day2configuration-logging-stack
spec:
  destination:
    name: ''
    namespace: ''
    server: 'https://kubernetes.default.svc'
  source:
    repoURL: >-
      https://github.com/Redhat-Openshift-GitOps-Workshop/day2configuration-logging-stack
    targetRevision: main
  project: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: true